<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #444;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 6px;
            margin: 5px;
        }

        button {
            padding: 6px 12px;
            margin-left: 5px;
        }

        .book {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .book-buttons {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>CRUD de Libros</h1>
    <a href="autores.html">Gestionar Autores</a>

    <form id="book-form">
        <input type="hidden" id="book-id">
        <input type="text" id="book-name" placeholder="Nombre del libro" required>
        <input type="number" id="book-price" placeholder="Precio" required step="0.01">
        <button type="submit">Guardar</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
    </form>

    <div id="books-container">Cargando libros...</div>

    <script>
        const apiUrl = 'http://localhost:8000/api/books/';
        const form = document.getElementById('book-form');
        const container = document.getElementById('books-container');
        const cancelBtn = document.getElementById('cancel-edit');

        let editing = false;

        async function loadBooks() {
            const res = await fetch(apiUrl);
            const books = await res.json();
            container.innerHTML = '';

            if (books.length === 0) {
                container.innerText = 'No hay libros registrados.';
                return;
            }

            books.forEach(book => {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `
                    <strong>${book.name}</strong><br>
                    Precio: $${book.price}
                    <div class="book-buttons">
                        <button onclick="editBook(${book.id}, '${book.name}', ${book.price})">Editar</button>
                        <button onclick="deleteBook(${book.id})">Eliminar</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('book-id').value;
            const name = document.getElementById('book-name').value;
            const price = document.getElementById('book-price').value;

            const data = { name, price };

            let url = apiUrl;
            let method = 'POST';

            if (editing) {
                url += id + '/';
                method = 'PUT';
            }

            const res = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (res.ok) {
                form.reset();
                cancelBtn.style.display = 'none';
                editing = false;
                loadBooks();
            } else {
                alert('Error al guardar el libro');
            }
        });

        async function deleteBook(id) {
            if (!confirm('¿Estás seguro de eliminar este libro?')) return;

            const res = await fetch(apiUrl + id + '/', {
                method: 'DELETE',
            });

            if (res.ok) {
                loadBooks();
            } else {
                alert('Error al eliminar el libro');
            }
        }

        function editBook(id, name, price) {
            document.getElementById('book-id').value = id;
            document.getElementById('book-name').value = name;
            document.getElementById('book-price').value = price;
            cancelBtn.style.display = 'inline';
            editing = true;
        }

        cancelBtn.addEventListener('click', () => {
            form.reset();
            document.getElementById('book-id').value = '';
            editing = false;
            cancelBtn.style.display = 'none';
        });

        loadBooks();
    </script>

</body>
</html>
